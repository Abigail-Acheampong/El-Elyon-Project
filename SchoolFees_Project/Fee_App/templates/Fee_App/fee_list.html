<!DOCTYPE html>
<html>

<head>
 <title>Fee List</title>
</head>

<body>
 <h1>All Fees</h1>
 <a href="{% url 'add_fee' %}">Add Fee</a>
 <table border="1">
  <tr>
   <th>Grade</th>
   <th>Amount</th>
   <th>Actions</th>
  </tr>
  {% for fee in fees %}
  <tr>
   <td>{{ fee.grade }}</td>
   <td>{{ fee.amount }}</td>
   <td>
    <a href="{% url 'edit_fee' fee.pk %}">Edit</a> |
    <a href="{% url 'delete_fee' fee.pk %}">Delete</a>
   </td>
  </tr>
  {% empty %}
  <tr>
   <td colspan="3">No fees found.</td>
  </tr>
  {% endfor %}
 </table>
</body>

</html>
